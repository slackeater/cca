<style>

table#resTab{
	margin-left: 15%;
	margin-right: 15%;
	border-collapse: collapse;
}

td.resTabTitle{
	background-color: #d3d3d3;
}

</style>
<table id="resTab">
	<tr><td colspan=2 align="center" class="resTabTitle"><b>Stats</b></td></tr>
	<tr><td>Deleted Files</td><td>{{stat.dC}}</td></tr>
	<tr><td>Google Drive File Count</td><td>{{stat.driveF}}</td></tr>
	<tr><td>Google Docs File Count</td><td>{{stat.docsF}}</td></tr>
	<tr><td>File Size</td><td>{{stat.driveFS}}</td></tr>
	<tr><td colspan=2 align="center" class="resTabTitle"><b>MIME Type</b></td></tr>
	
	{% for mimeType, fCount in stat.mime.items %}
	<tr><td><b>{{mimeType}}</b></td><td>{{fCount}}</td></tr>
	{% endfor %}

</table>
