<h3>Access Tokens</h3>
<table>
	<tr><td><b>ID</b></td><td><b>UID</b></td><td>Date</td></tr>	
	{% for token in tknTable %}
	<tr><td>{{token.id}}</td><td><a href="/{{link}}/{{id}}/{{token.id}}">{{token.userID}}</a></td><td>{{token.tokentime}}</tr>	
	{% empty %}
		<tr><td colspan="3">Sorry no tokens for dropbox have been found</td></tr>
	{% endfor %}
</table>
