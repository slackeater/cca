{% load tz %}

<table class="table table-bordered">
	<tr><th>ID</th><th>UID</th><th>Platform</th><th>Date</th></tr>	

	{% for token in tknTable %}
	<tr><td>{{token.id}}</td><td><a href="/token/{{id}}/{{token.id}}/">{{token.userID}}</a></td><td>{{token.serviceType|title}}</td><td>{{token.tokenTime|localtime}}</tr>	
	{% empty %}
		<tr><td colspan="3">Sorry no tokens have been found</td></tr>
	{% endfor %}

</table>
