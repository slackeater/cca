<table style="border-collapse: collapse; border: solid 1px black; width: 100%;">
	<tr><td colspan=2 style="text-align: center; padding: 4px"><b>Results</b></td></td></tr>
	{% for r in res %}
		<tr><td style="border:solid 1px black;">{{r}}</td></tr>
	{% empty %}
		<tr><td colspan=2>Sorry not results have been found</td></tr>
	{% endfor %}
</table>
