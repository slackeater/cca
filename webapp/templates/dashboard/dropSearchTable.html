<table style="border-collapse: collapse; border: solid 1px black; width: 100%;">
	<tr><td colspan=7 style="text-align: center; padding: 4px"><b>Results</b></td></td></tr>
	<tr><td>Path</td><td>Directory</td><td>Mime Type</td><td>Modified</td><td>Client Modified</td><td>Deleted</td><td>Rev</td></tr>
	{% for r in res %}
		<tr>
			<td style="border:solid 1px black;">{{r.path}}</td>
			<td style="border:solid 1px black;">{{r.is_dir}}</td>
			<td style="border:solid 1px black;">{{r.mime_type}}</td>
			<td style="border:solid 1px black;">{{r.modified}}</td>
			<td style="border:solid 1px black;">{{r.client_mtime}}</td>
			<td style="border:solid 1px black;">{{r.is_deleted}}</td>
			<td style="border:solid 1px black;">{{r.rev}}</td>
		</tr>
	{% empty %}
		<tr><td colspan=7>Sorry not files have been found</td></tr>
	{% endfor %}
</table>
