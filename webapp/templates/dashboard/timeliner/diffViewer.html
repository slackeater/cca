<style>

table#diff{
	background-color: white;
	margin-left: auto;
	margin-right: auto;
	margin-top: 5%;
	width: 85%;
	height: 85%;
	border: solid 2px black;
}

td#diffHead{
	font-weight: bold;
	text-align: center;
	font-size: 12pt;
}

td.revHead{
	font-weight: bold;
	text-align: center;
	font-size: 10pt;
}

</style>

<table id="diff">
	<tr height="20px"><td></td><td id="diffHead">File: {{fileName}}</td><td style="text-align: right"><a href="javascript:void(0)" onclick="$('#comparatorCont').fadeOut('slow')"><img src="/static/close9.png" height=20 width=20 /></a></td></tr>
	<tr height="20px"><td class="revHead">Version A: {{revOne}}</td><td></td><td class="revHead">Version B: {{revTwo}}</td></tr>
	<tr><td colspan=3 style="text-align: center"><embed src="/diff/{{fileDiff}}" height="100%" width="100%" style="text-align: center"></td></tr>
</table>
