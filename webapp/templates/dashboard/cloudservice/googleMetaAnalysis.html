<table class="table table-bordered">
	<tr><th colspan=2 align="center" class="active">Stats</th></tr>
	<tr><td>Deleted Files</td><td>{{stat.dC}}</td></tr>
	<tr><td>Google Drive File Count</td><td>{{stat.driveF}}</td></tr>
	<tr><td>Google Docs File Count</td><td>{{stat.docsF}}</td></tr>
	<tr><td>File Size</td><td>{{stat.driveFS}} MB</td></tr>
	<tr><th colspan=2 align="center" class="active">MIME Type</th></tr>
	
	{% for mimeType, fCount in stat.mime.items %}
	<tr><td><b>{{mimeType}}</b></td><td>{{fCount}}</td></tr>
	{% endfor %}

</table>
