{% extends "base.html" %}

{% block js %}

<script type="text/javascript">
function toggleHide(id){
	if (document.getElementById(id).style.display == "none" || document.getElementById(id).style.display == ""){
		document.getElementById(id).style.display = "block";
	}
	else{
		document.getElementById(id).style.display = "none";
	}
}

</script>

{% endblock %}

{% block menudash %}

<span id="dashMenu">
	<span><a href="?i={{ objID }}&s=display"><img src="/static/checklist1.png" alt="Client Report" /></a></span>
	<span><a href="?i={{ objID }}&c=display"><img src="/static/internet43.png" alt="Cloud Downloader" /></a></span>
	<span><a href="?i={{ objID }}&t=display"><img src="/static/timeline.png" alt="Timeline" /></a></span>
	<span><a href="?i={{ objID }}&r=display"><img src="/static/seo2.png" alt="Report" /></a></span>
</span>

{% endblock %}

{% block content %}
<div id="right">
	{% block rightcont %}{% endblock %}
</div>

{% endblock %}
