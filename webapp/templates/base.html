{% load dajaxice_templatetags %}
<html>
<head>
<title>Cloud Toolkit</title>
<link href="/static/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="/static/style.css" rel="stylesheet" type="text/css">
<script src="/static/dist/vis.js"></script>
<link href="/static/dist/vis.css" rel="stylesheet" type="text/css" />
<link href="/static/jquery.qtip.min.css" rel="stylesheet" type="text/css" />
<link href="/static/datepicker.css" rel="stylesheet" type="text/css" />
{% load staticfiles %}
<script type="text/javascript" src="/dajax/jquery.dajax.core.js"></script>
<script type="text/javascript" src="{% static "jquery.js" %}"></script>
<script type="text/javascript" src="/dajaxice/dajaxice.core.js"></script>
<script type="text/javascript" src="{% static "jquery.qtip.min.js" %}"></script>

<script type="text/javascript" src="{% static "bootstrap-datepicker.js" %}"></script>
<script type="text/javascript">

function backToSearch(){
	$("#fileRevisionContainer").fadeOut("fast", "linear");
	$("#searchResult").fadeIn("fast", "linear");
}

function iVal(){
	return document.getElementById("i").value
}

function tVal(){
	return document.getElementById("t").value
}

$(function(){
	$('#dp1').datepicker({
			format: 'dd/mm/yyyy'
	});

	$('#dp2').datepicker({
			format: 'dd/mm/yyyy'
	});

});

</script>

{% block js %}{% endblock %}
</head>

<body>
{% if isAuthenticated %}

{% include "navbar.html" %}

{% block menudash %}{% endblock %}

</div>
{% endif %}

<div class="container-fluid">
	{% block content %}{% endblock %}

<input type="hidden" name="t" value="{{tokenID}}"  id="t" />
<input type="hidden" name="i" value="{{objID}}" id="i" />

</div>



</body>


</html>
